<head>

    <style>

        body {
            background: url('./source/img/screen.jpg');
            margin: 0;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            background-position: 50% 0%;
            background-size: cover;
            background-repeat: no-repeat;
        }

        section{
            height: 100vh;
            overflow-y: scroll;
            box-shadow: 0 -5px 5px -5px #333;
        }

        section::-webkit-scrollbar {
            z-index: 1000;
            width: 2em;
        }

        section::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }

        section::-webkit-scrollbar-thumb {
            background-color: rgba(30, 36, 42, 0.32);
            outline: 1px solid rgba(112, 128, 144, 0.32);
        }

        .logo {
            position: absolute;
            width: 25%;
            height: 25%;
            left: 43%;
            bottom: 5%;
            overflow: hidden;
        }

        .logo img {
            height: 100%;
            opacity: 0.8;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            filter: brightness(1);
            width: 200%;
            height: 200vh;
            background:  url('source/img/noise-transparent.png');
            background-repeat: repeat;
            animation: bg-animation .2s infinite;
            opacity: 0.3;
            visibility: visible;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes bg-animation {
            0% {
                transform: translate(0, 0)
            }
            10% {
                transform: translate(-5%, -5%)
            }
            20% {
                transform: translate(-10%, 5%)
            }
            30% {
                transform: translate(5%, -10%)
            }
            40% {
                transform: translate(-5%, 15%)
            }
            50% {
                transform: translate(-10%, 5%)
            }
            60% {
                transform: translate(15%, 0)
            }
            70% {
                transform: translate(0, 10%)
            }
            80% {
                transform: translate(-15%, 0)
            }
            90% {
                transform: translate(10%, 5%)
            }
            100% {
                transform: translate(5%, 0)
            }
        }

    </style>
    <script>

        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'source/plik.txt', true);
        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                let zmienna = this.responseText;
                console.log(zmienna);
            }
        };
        xhr.send();


        document.addEventListener("DOMContentLoaded", function () { // po zaÅ‚adowaniu dokumentu
            const selectElement = document.getElementById('hidden-textarea');

            selectElement.addEventListener('input', (event) => {

                // Get the container element
                const glitchHeaderContainer = document.getElementById('glitch-header-container');

                // Remove all child elements from the div element
                while (glitchHeaderContainer.firstChild) {
                    glitchHeaderContainer.removeChild(glitchHeaderContainer.firstChild);
                }

                debugger;

                let text = `${event.target.value}`;
                let arrayText = text.split('\n');

                arrayText.forEach(async (text) => {

                    debugger;
                    text = text.replace(/\r?\n/g, '<br /><br />');

                // Create a new header element
                const headerElement = document.createElement('h2');
                    // Set the id attribute of the span element
                    headerElement.setAttribute('class', 'hero glitch layers');

                // Create a new span element
                const spanElement = document.createElement('span');
                    spanElement.innerHTML = text
                    // Append the span element to the div element
                    headerElement.appendChild(spanElement);

                    // Append the header element to the container element
                    glitchHeaderContainer.appendChild(headerElement);
                    headerElement.setAttribute("data-text", text);

                });
            });


            const imgElement = document.getElementById('glitch-img');
            if(imgElement){
                imgElement.onclick = function() {imgElement.remove()};
            }

            const soundElement = document.getElementById('sound-img');
            if(soundElement){
                soundElement.onclick = function() {soundElement.remove()};
            }
        });


    </script>

</head>

            <h2 class="hero_header glitch layers" style="text-align: center" data-text="Model. 75. RT-E1.41K"><span>Model. 75. RT-E1.41K</span></h2>
        </div>

        <div class="hero-container" id="glitch-header-container">
            <h2 id="glitch-header" class="hero glitch layers" data-text=""><span id="glitch-span"> </span></h2>
        </div>
    </section>
